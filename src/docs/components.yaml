components:
  schemas:
    Product:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        code:
          type: string
        price:
          type: number
        status:
          type: boolean
        stock:
          type: number
        category:
          type: string
        thumbnails:
          type: array
          items:
            type: string
        owner:
          type: string
          default: admin

    Cart:
      type: object
      properties:
        products:
          type: array
          items:
            $ref: "#/components/schemas/Product"
        totalPrice:
          type: number
        user:
          type: string

    Error:
      type: object
      properties:
        message:
          type: string
        code:
          type: integer
